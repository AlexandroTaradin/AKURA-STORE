<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart — AKURA</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page-wrapper">

      <!-- шрифт гугловский-->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

  <!-- верхний футер (хедер)-->
  <header>
    <div class="header-right"></div>
  
    <div class="logo">
      <a href="index.html">
        <img src="assets/img/logoakura.png" alt="AKURA Logo" class="logo-img">
      </a>
    </div>
  
    <nav class="header-right">
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="contacts.html">Contact</a></li>
<li><a href="login.html" id="loginLink">Login</a></li>

        <li><a href="cart.html">🛒</a></li>
      </ul>
    </nav>
  </header>
  

  <main>
    <div class="cart-page">
      <section class="cart-items" id="cart-items">
        <!-- Товары добавляются через JS -->
      </section>
  
      <aside class="cart-summary">
        <div class="promo-code">
          <label for="promo">Promo Code</label>
          <div class="promo-input">
            <input type="text" id="promo" placeholder="Enter code">
            <button onclick="applyPromo()">Apply</button>
          </div>
        </div>
  
        <div class="summary">
          <p>Total: <span id="cart-total">0.00 €</span></p>
          <a href="checkout.html" class="checkout-btn">Checkout</a>
        </div>
      </aside>
    </div>
  </main>
  

  <!-- Футер -->
<footer>
  <p>
    <a href="faq.html">FAQ</a> |
    <a href="shipping.html">SHIPPING</a> |
    <a href="returns.html">RETURNS</a> |
    <a href="terms.html">TERMS OF SERVICE</a>
  </p>
  <p>developed by akura.team</p>
</footer>

</div>
</body>
<script src="js/cart.js"></script>
<script src="js/main.js"></script>

</body>
</html>
