  <div id="filter-panel">

      <option value="">–í—Å–µ</option>

    <label>–¶–µ–Ω–∞:</label>

      <option value="">–í—Å–µ</option>
      <option value="low">–¥–æ 30‚Ç¨</option>
      <option value="medium">30‚Äì60‚Ç¨</option>
      <option value="high">–±–æ–ª—å—à–µ 60‚Ç¨</option>

    <button onclick="applyFilters()">–ü–æ–∫–∞–∑–∞—Ç—å</button>

  <!-- üîß JS -->
  <script>
    function toggleFilter() {
      const panel = document.getElementById('filter-panel');
      panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }

    function applyFilters() {
      const category = document.getElementById('category').value;
      const size = document.getElementById('size').value;
      const priceRange = document.getElementById('price').value;

      fetch('http://localhost:3010/api/products/filter', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ category, size, priceRange })
      })
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById('product-list');
        container.innerHTML = '';

        if (products.length === 0) {
          container.innerHTML = '<p>–ù–µ—Ç –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö —Ç–æ–≤–∞—Ä–æ–≤.</p>';
          return;
        }

        products.forEach(p => {
          const card = document.createElement('a');
          card.href = `product.html?id=${p.id}`;
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${p.image_url}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.price}‚Ç¨</p>
          `;
          container.appendChild(card);
        });

        toggleFilter();
      })
      .catch(err => {
        alert('–û—à–∏–±–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏: ' + err);
      });
    }
  </script>
