<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKURA — Product</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>

<header>
  <div class="header-left"></div>
  <div class="logo">
    <a href="index.html">
      <img src="assets/img/logoakura.png" alt="AKURA Logo" class="logo-img">
    </a>
  </div>
  <nav class="header-right">
    <ul>
      <li><a href="catalog.html">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contacts.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="cart.html">🛒</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="product-container">
    
    <!-- Слайдер -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper" id="productImages">
        <!-- Картинки подставляются сюда -->
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <!-- Информация о товаре -->
    <div class="product-info">
      <h1 id="product-name">Product Name</h1>
      <p class="price" id="product-price">$0</p>

      <div class="product-sizes">
        <label>Size</label>
        <div class="size-options">
          <button class="size-btn">S</button>
          <button class="size-btn">M</button>
          <button class="size-btn">L</button>
          <button class="size-btn active">XL</button>
        </div>
      </div>

      <div class="product-quantity">
        <label>Quantity</label>
        <div class="quantity-control">
          <button id="decrease">−</button>
          <span id="qty">1</span>
          <button id="increase">+</button>
        </div>
      </div>

      <button class="add-to-cart">Add to cart</button>
      <button class="buy-now">Buy with Shop</button>

      <ul class="product-features" id="product-desc"></ul>
    </div>

  </section>
</main>

<footer>
  <p>
    <a href="#">FAQS</a> |
    <a href="#">SHIPPING</a> |
    <a href="#">RETURNS</a> |
    <a href="#">TERMS OF SERVICE</a>
  </p>
  <p>developed by akura.team</p>
</footer>

<!-- Скрипты -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/products.js"></script>
<script src="js/product-page.js"></script>

</body>
</html>
