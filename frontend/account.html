<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile — AKURA</title>
  <link rel="stylesheet" href="css/style.css" />
      <!-- шрифт гугловский-->
      <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <!-- ХЕДЕР -->
  <header>
    <div class="header-right"></div>
    <div class="logo">
      <a href="index.html">
        <img src="assets/img/logoakura.png" alt="AKURA Logo" class="logo-img">
      </a>
    </div>
    <nav class="header-right">
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="contacts.html">Contact</a></li>
        <li><a href="account.html" id="profileLink">My Profile</a></li>
        <li><a href="cart.html">🛒</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="account">
      <h1 style="display: flex; align-items: center; gap: 10px; position: relative;">
        Hello, <span id="username">User</span>
        <span id="user-status" class="status-with-tooltip">(Bronse)</span>
        <div id="status-tooltip" class="status-tooltip" style="display: none;"></div>
      </h1>
      
      <!-- История заказов -->
      <div class="account-box">
        <h2>Order History</h2>
        <ul id="order-list">
          <li>Loading orders...</li>
        </ul>
      </div>
      
      <hr style="margin: 40px 0; border: none; border-top: 1px solid #ddd;" />
      
      <!-- Настройки аккаунта -->
      <div class="account-box">
        <h2>Account Settings</h2>
        <p style="margin-bottom: 20px;">
          <strong>Email:</strong> <span id="useremail">user@example.com</span>
        </p>
      
        <h3 style="margin-bottom: 10px;">Change Password</h3>
        <form onsubmit="changePassword(event)">
          <input type="password" id="currentPassword" placeholder="Current password" required />
          <input type="password" id="newPassword" placeholder="New password" required />
          <button type="submit">Change Password</button>
        </form>
      
        <!-- Кнопка выхода внутри блока -->
        <button id="logoutBtn" onclick="logout()" class="logout-btn">Logout</button>
      </div>
      
      
    </section>
  </main>

  <!-- ФУТЕР -->
<footer>
  <p>
    <a href="faq.html">FAQ</a> |
    <a href="shipping.html">SHIPPING</a> |
    <a href="returns.html">RETURNS</a> |
    <a href="terms.html">TERMS OF SERVICE</a>
  </p>
  <p>developed by akura.team</p>
</footer>

  <script src="js/account.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
